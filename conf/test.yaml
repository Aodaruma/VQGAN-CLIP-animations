max_frames: 220 # @8fps -> 658@24fps
text_prompts:
  - prompt: "Apple"
    keyframes:
      10: 1
      20: 0
  - prompt: "Orange"
    keyframes:
      10: 0
      20: 1
  - prompt: "Peach"
    keyframes:
      20: 1
width: 400
height: 400
# initial_image: null
# target_images:
model: "vqgan_imagenet_f16_16384"
angle:
  10: 0
  30: 1
  50: -1
zoom:
  10: 1
  30: 1.2
  50: 0.9
translation_x:
  0: 0
translation_y:
  0: 0
iterations_per_frame:
  0: 10
save_all_iterations: false
seed: 1